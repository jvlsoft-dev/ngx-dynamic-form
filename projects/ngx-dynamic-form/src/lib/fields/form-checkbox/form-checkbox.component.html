<div *ngIf="!!group.get(config.name)" [formGroup]="group">
    <!-- Top label -->
    <form-label *ngIf="!!config.label" [config]="config"
        [style]="!!config.options?.firstLabel && (config.options?.hasLabelMargin ?? true) ? 'padding-left: 40px;': ''"></form-label>
    <!-- Check with labels -->
    <div class="d-flex align-items-center">
        <label *ngIf="!!config.options?.firstLabel" class="me-2" style="margin-bottom: .125rem">{{config.options?.firstLabel}}
        </label>
        <div class="form-check form-switch">
            <input [formControlName]="config.name" [id]="config.name" type="checkbox" class="form-check-input" />
            <label *ngIf="!!config.options" style="margin-left: 5px"
                class="form-check-label">{{config.options.lastLabel}}</label>
        </div>
    </div>
    <!-- Helper text -->
    <span *ngIf="!!config.helperText" [innerHTML]="config.helperText" class="form-text text-muted">
    </span>
</div>
